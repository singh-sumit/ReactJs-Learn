<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Light Bulb ON /Off</title>
	<style>
	#bulbOn{
		float: left;
	}
	img{
		display: flex;
		
	}
	#bulbOff{
		float: right;
	}
	</style>
</head>
<body>
	<h2>Light Bulb On /Off Example</h2>
	<div id="bulb-toggler">
		<button id="bulbOn" onclick="document.getElementById('myImage').src='https://previews.123rf.com/images/murika/murika1511/murika151100069/48123160-bright-glowing-incandescent-light-bulb-on-a-white-background.jpg'">Bulb On</button>
			<img src="https://previews.123rf.com/images/ericmilos/ericmilos0912/ericmilos091200136/6109526-3d-render-of-light-bulb-on-white.jpg" alt="image" id="myImage" width="200px">
			<p id="bulb-state">Bulb Off!</p>
		<button id="bulbOff" onclick="document.getElementById('myImage').src='https://previews.123rf.com/images/ericmilos/ericmilos0912/ericmilos091200136/6109526-3d-render-of-light-bulb-on-white.jpg'">Bulb Off</button>
	</div>

</body>
</html>
