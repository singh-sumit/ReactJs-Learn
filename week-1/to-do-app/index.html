<!DOCTYPE html>

	<title>To Do App</title>
	<link rel="stylesheet" href="css/main.css">

<body>
	<div class="container">
		<div class="note-input">
			<h2>To Do App</h2>
			<div class="query-ip">
				<input type="text" name="search-query" id="search-query" onkeypress="liveSearch()">
				<button id="btn-search" onclick='searchItem()'>Search</button>
				<button id="btn-clear" onclick='clearSearchItem()'>Clear</button>
			</div>
			<textarea name="note" id="note-area"></textarea>
			<button id="btn" onClick='addNote()'>Add Note</button>
		</div>

				<p>Note Note Note Note Note Note Note Note Note</p>
				<p>Date Date Date Date Date Date Date Date </p>
			</div> -->
		</div>
	</div>
	
</body>
</html>
